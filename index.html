<body>

<welcome-page class="welcome_page none"></welcome-page>
<bid-page class="bid_page"></bid-page>

<script>
    function switchPages() {
        document.querySelector('.welcome_page').classList.toggle('none');
        document.querySelector('.bid_page').classList.toggle('none');
    }

    document.addEventListener('loggedIn', e => {
        switchPages();
    });
    document.addEventListener('logout', e => {
        switchPages();
    });
</script>

</body>
